<ngx-datatable
  class="material"
  [rows]="(data$ | async)?.researchNotes"
  [columns]="columns"
  [scrollbarV]="true"
  [scrollbarH]="true"
>
  <ng-template #issueLinkTemplate let-value="value">
    <ng-container *ngIf="parseMd(value) as parsedMd">
      <a [href]="parsedMd[2]" target="_blank">{{parsedMd[1]}}</a>
    </ng-container>
  </ng-template>
</ngx-datatable>
