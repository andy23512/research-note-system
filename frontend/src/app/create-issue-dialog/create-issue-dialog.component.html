<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Create Issue</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input [formControlName]="'date'" matInput [matDatepicker]="picker" placeholder="Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <textarea [formControlName]="'link'" matInput placeholder="Link"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button type="submit" color="primary">Submit</button>
    <button mat-flat-button type="button" mat-dialog-close>Close</button>
  </mat-dialog-actions>
</form>
